<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="/dom-manipulation/styles.css" />
  </head>
  <body>
    <div id="quoteDisplay">
      <h1>Dynamic Quote Generator</h1>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
    
      <button class="addQuote-btn" onclick="addQuote()">Add Quote</button>
      <button id="newQuote-btn">Show New Quote</button>

        <!-- Export button -->
         <button id="exportBtn">Export Quotes as JSON</button>

      <!-- Import control -->
        <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />

      <div class="list-div">
        <ul id="quote-list">
          <!-- added quotes goes here -->
        </ul>
      </div>

    </div>
    
    <div id="quoteModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="modalQuoteText"></p>
        <p id="modalQuoteCategory"></p>
      </div>
    </div>

    <script src="/dom-manipulation/script.js"></script>
  </body>
</html>
